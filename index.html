<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock — Nhóm trình bày</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      overflow: hidden;
      color: #222;
    }

    /* --- Rèm đỏ --- */
    .curtain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 1000;
      background: #000;
      overflow: hidden;
    }

    .curtain-part {
      width: 50%;
      height: 100%;
      background: url('file_00000000986461f6baa9704e9f025170') center/cover no-repeat;
      transition: transform 2s ease-in-out;
    }

    .curtain.open .left {transform: translateX(-100%);}
    .curtain.open .right {transform: translateX(100%);}

    /* --- Slides --- */
    .slides {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background-size: cover;
      background-position: center;
    }

    .slide.active {display: flex;}

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    p {font-size: 1.3rem; width: 80%; max-width: 900px;}

    /* --- Giới thiệu nhóm --- */
    .contributors {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 40px;
    }

    .role {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }

    .role img {
      width: 80px;
      margin-bottom: 10px;
    }

    .role h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .role p {
      font-size: 1rem;
      color: #333;
      min-height: 40px;
    }

    /* Hiệu ứng zoom nhẹ khi rèm mở */
    .zoom-enter {
      transform: scale(1.2);
      transition: transform 2s ease-in-out;
    }
    .zoom-enter.done {transform: scale(1);}
  </style>
</head>
<body>
  <!-- Rèm đỏ -->
  <div class="curtain" id="curtain">
    <div class="curtain-part left"></div>
    <div class="curtain-part right"></div>
  </div>

  <div class="slides zoom-enter" id="slides">
    <!-- Slide 1: Tiêu đề -->
    <div class="slide active" style="background: url('file_00000000447c6243b5d5c531733e25f2') center/cover no-repeat; color: white;">
      <h1>ROCK MUSIC</h1>
      <p>Nhóm trình bày: [Tên nhóm của bạn]</p>
    </div>

    <!-- Slide 2: Giới thiệu nhóm -->
    <div class="slide" style="background: url('file_00000000bb30623098ee0ef229f13db1') center/cover no-repeat;">
      <h1>THÀNH VIÊN NHÓM</h1>
      <div class="contributors">
        <div class="role">
          <img src="https://img.icons8.com/ios/100/000000/source-code.png" alt="Web Developer">
          <h3>Web Developer</h3>
          <p>Nguyên Bảo</p>
          <!-- Ghi công việc ở đây -->
        </div>
        <div class="role">
          <img src="https://img.icons8.com/ios/100/000000/script.png" alt="Scriptwriter">
          <h3>Scriptwriters</h3>
          <p>Quỳnh Trang, Cát Khánh, Như Ý, Anh Đức</p>
          <!-- Ghi công việc ở đây -->
        </div>
        <div class="role">
          <img src="https://img.icons8.com/ios/100/000000/presentation.png" alt="Presenter">
          <h3>Presenters</h3>
          <p>Quang Vũ, Hải Đăng</p>
          <!-- Ghi công việc ở đây -->
        </div>
        <div class="role">
          <img src="https://img.icons8.com/ios/100/000000/electric-guitar.png" alt="Performer">
          <h3>Performer</h3>
          <p>Hải Đăng</p>
          <!-- Ghi công việc ở đây -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const curtain = document.getElementById('curtain');
    const slides = document.querySelectorAll('.slide');
    const slidesContainer = document.getElementById('slides');
    let currentSlide = 0;
    let curtainOpened = false;

    window.addEventListener('click', () => {
      if (!curtainOpened) {
        curtain.classList.add('open');
        slidesContainer.classList.add('done');
        curtainOpened = true;
        setTimeout(() => {
          curtain.style.display = 'none';
          slidesContainer.classList.add('done');
        }, 2000);
      } else {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
      }
    });
  </script>
</body>
</html>
